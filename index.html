<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
    <title>Typewriter</title>
</head>

<body>
    <div class="highscores display-none" id="highscores">
        <div class="highscores__content">
            <table id="scores-table">
            </table>
            <a href="#" class="btn" id="close-highscores">Close</a>
        </div>
    </div>
    <div class="about display-none" id="about">
        <div class="about__content">
            Basic typewriter application<br>
            to train css and javascript.
            <a href="#" class="btn" id="close-about">Close</a>
        </div>
    </div>
    <div class="results" id="results-popup">
        <div class="results__content">
            <h1>Result</h1>
            <table>
                <tr>
                    <td>WPM</td>
                    <td><span id="wpm"></span></td>
                </tr>
                <tr>
                    <td>Correct Words</td>
                    <td><span id="correct-words"></span></td>
                </tr>
                <tr>
                    <td>Wrong Words</td>
                    <td><span id="wrong-words"></span></td>
                </tr>
                <tr>
                    <td>Correct Strokes / All Strokes</td>
                    <td><span id="strokes"></span></td>
                </tr>
                <tr>
                    <td>Accuracy</td>
                    <td><span id="accuracy"></span></td>
                </tr>
            </table>
            <a href="#" class="btn" id="close">Close</a>
        </div>
    </div>
    <section class="main">
        <nav class="main__nav">
            <ul>
                <li><a href="#" id="highscores-button">Local Highscores</a></li>
                <li><a href="#" id="reset">Reset</a></li>
                <li><a href="#" id="about-button">About</a></li>
            </ul>
        </nav>
        <main class="main__content">
            <h1 class="heading-primary u-margin-bottom-big">Typewriter Speedtest</h1>
            <div class="app">
                <div class="app__info">
                    <div class="app__info__stats" id="stats"></div>
                    <div class="app__info__time" id="time-left">60</div>
                </div>
                <div class="app__display">
                    <div class="app__display__text" id="text"></div>
                </div>
                <input type="text" name="" id="" autofocus>
                <p class="app__msg" id="app-info">Any key to start</p>
            </div>
        </main>
    </section>
</body>

</html>
